{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Feedback</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"/>
</head>
<header>
    <h1 class="gradient-text">MoodAF</h1>
  </header>
  <link href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap" rel="stylesheet">

<body>
    <div>
        <h3>Your Entry Summary + Recommendations: </h3>
        <br>
        <textarea  class="textbox" id="entryBox" name="entryBox" rows="8" cols="101" class="textbox" readonly>
        {{ feedback }}
        
    </textarea>
    </div>
    <p>
        <input type="button" name="share" value = "Share This Entry with a Medical Professional" class="button-34">
    
    </p>

    <form>
        {% csrf_token %}
        <!-- alert on click -->
        <br><br>
        <p>
        <a href="http://127.0.0.1:8000/form/"><input type="button" name="submit" value = "Add Another Entry" class="button-34"></a>    
        <a href="http://127.0.0.1:8000/"><input type="button" name="logout" value = "Logout" class="button-34"></a>
        </p>
    </form>
    <form method="POST" action="/viewEntries/">
        {% csrf_token %}
        <button type="submit" class="button-34">View All My Entries</button> 
    </form>
</body>
</html>
