{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Entry</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"/>
</head>
<header>
    <h1 class="gradient-text">MoodAF</h1>
  </header>
  <link href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap" rel="stylesheet">

<body>
    <a href="http://127.0.0.1:8000/form/"><input type="button" name="submit" value = "Add a New Entry"></a>
    <a href="http://127.0.0.1:8000/"><input type="button" name="logout" value = "Logout"></a>

    <div>
        <h1>{{ first }}'s Entries</h1>
        {% for entry in entries %}
        <p>Date: {{ entry.date }}</p>
        {{ entry.entryBox }}
        <br>
        <br>
        {% endfor %}
    </div>

</body>
</html>
